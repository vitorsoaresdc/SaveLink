<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SaveLink</title>
</head>
<body>

    <div class="container">
        <div class="card" th:each="link : ${links}">
            <div class="card-header" th:text="${link.nome}">Titulo</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8" mb-3>
                        <div class="row">
                            <div>Descrição</div>
                            <div class="form-control" id="descricao" th:text="${link.descricao}" name="">Descrição</div>
                            <div>Link</div>
                            <input class="form-control" th:value="${link.url}" type="text" value="url">
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

</body>
</html>
